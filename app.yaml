# [START runtime]
runtime: python27
threadsafe: yes
# [END runtime]
handlers:
- url: /(.+)
  static_files: dist/\1
  upload: dist/(.*)
- url: /
  static_files: dist/crianzascomplejas/index.html
  upload: dist/crianzascomplejas/index.html
skip_files:
- ^(?!dist)  # Skip any files not in the dist folder